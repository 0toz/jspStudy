<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script type="text/javascript">
	function send_Go(f) {
		f.action = "/0602_servlet/view/ex07.html"
		f.submit();

	}
	function send_Go2(f) {
		var s1 = f.s1.value;
		if (s1 == "") {
			alert("수1를입력하세요");
			f.s1.focus();
			return;
		}
		var s2 = f.s2.value;
		if (s2 == "") {
			alert("수2를입력하세요");
			f.s2.focus();
			return;
		}

		// 라디오 버튼 체크 .
		var x = document.getElementsByName("op");
		var k = 0;
		for (var i = 0; i < x.length; i++) {
			if (x[i].checked) {
				k = k + 1;
			}
		}
		if (k == 0) {
			alert("연산자를 선택하세요");
			return;
		}
		f.submit();

	}
</script>
</head>
<body>
	<form action="/0602_servlet/Ex07" method="post">
		<fieldset style="width: 300px; background-color: lightgray;">
			<legend> 계산기</legend>
			<p>
				수1 : <input type="number" name="s1" required>
			</p>
			<p>
				수2 : <input type="number" name="s2" required>
			</p>
			<p>
				연산자 : <input type="radio" name="op" value="+">+ <input
					type="radio" name="op" value="-">- <input type="radio"
					name="op" value="*">* <input type="radio" name="op"
					value="/">/
			</p>
			<input type="submit" value="결과보기">
		</fieldset>
	</form>

	<form action="/0602_servlet/Ex07" method="post" onsubmit="send_go(f)">
		<fieldset style="width: 300px; background-color: lightgray;">
			<legend> 계산기</legend>
			<p>
				수1 : <input type="number" name="s1" required>
			</p>
			<p>
				수2 : <input type="number" name="s2" required>
			</p>
			<p>
				연산자 : <input type="radio" name="op" value="+">+ <input
					type="radio" name="op" value="-">- <input type="radio"
					name="op" value="*">* <input type="radio" name="op"
					value="/">/
			</p>
			<!-- required가 실행되지 않는다. -->
			<input type="button" value="결과보기" onclick="send_Go2(this.form)">
		</fieldset>
	</form>
</body>
</html>
